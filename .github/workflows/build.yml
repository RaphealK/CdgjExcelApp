name: Debug Build Environment via SSH

on:
  # 允许你从 GitHub 仓库的 "Actions" 标签页手动触发此工作流
  workflow_dispatch:

jobs:
  debug-build:
    runs-on: ubuntu-latest
    
    steps:
      # 步骤 1: 检出你的代码，这样你的项目文件就会存在于环境中
      - name: Checkout repository
        uses: actions/checkout@v4

      # 步骤 2: 安装 Python 环境
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # 步骤 3: 安装正确的系统依赖和 Buildozer
      # 已将过时的 libtinfo5 和 ncurses 包替换为现代版本
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git zip unzip openjdk-17-jdk python3-pip autoconf libtool pkg-config zlib1g-dev libncurses-dev cmake libffi-dev libssl-dev
          pip install --upgrade pip
          pip install "cython==0.29.34" buildozer

      # 步骤 4: 暂停工作流并建立 SSH 连接
      # 这一步会运行 tmate，并输出 SSH 连接信息到日志中
      - name: Setup tmate session
        uses: mxschmitt/action-tmate@v3
